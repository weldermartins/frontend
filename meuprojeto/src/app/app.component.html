<div class="container">
  <div class="alert alert-success" role="alert">
    Funcion√°rio Adicionado: <strong>{{nome}}</strong>
  </div>

  <div class="form-group">
    <label>Nome</label>
    <input type="text" class="form-control" [(ngModel)]="nome">
  </div>
  
  <div class=row style="margin-top: 20px;"></div>

  <button type="button" class="btn btn-primary" 
      (click)="adicionar()" [disabled]="nome.length == 0"> Adicionar</button>
  <div class=row style="margin-top: 20px;"></div>
      
  <div class="row">
      <div class="col-2" *ngFor="let funcionario of funcionarios">  
        <div class="card">
          <img src="https://randomuser.me/api/portraits/women/{{funcionario.id}}.jpg" class="card-img-top" alt="">
          <div class="card-body">
             {{funcionario.nome}}
          </div>
        </div>    
      </div>  
      
  </div>  
</div>
